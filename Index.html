<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tip calculator</h2>
        <p>Enter the bill amount and percentage(%) to calculate the bill total</p>
        <div class="calculator">
            <label for="Bill-price">Bill Price:</label>
            <Input class="price-input" type="number" placeholder="Input price here"></Input>
            <br>
            <label for="Tip percentage">Tip (%):</label>
            <Input class="Tip-input" type="number" placeholder="Input percentage here"></Input>
            <br>
            <button class="calculate">Calculate</button>
            <br>
            <label for="Total">Total:</label>
            <span class="Total-input" id="total"></span>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
